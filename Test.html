<body>
<script>
function func(...data) {
  let count = {};
  let middleNames = [];

  for (let name of data) {
    let words = name.split("：");
    let middleName = words[1];
    middleNames.push(middleName);
    count[middleName] = (count[middleName] || 0) + 1;
  }
  for (let i = 0; i < data.length; i++) {
    let fullName = data[i];
    let middleName = middleNames[i];
    let result = "";
    if (count[middleName] === 1) {
    result = fullName;
    } 
    else {
    result = "沒有";
    }
    console.log(result);
    return result;
  }
  
}

func("彭大牆", "王明雅", "吳明");  // 输出：彭大牆
func("郭靜雅", "王立強", "林靜宜", "郭立恆", "林花花");  // 输出：林花花
func("郭宣雅", "林靜宜", "郭宣恆", "林靜花");  // 输出：沒有



</script>
</body>
