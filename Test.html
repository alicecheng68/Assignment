<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width", initial-scale="1.0"/>
  <meta charset="utf-8"/>
  <title>Assignment-1</title>
  <link rel="stylesheet" type="text/css" href="W3_Task3.css">     
</head>
<body style="font-size:20px; margin: 0px;">
            
<div style="display: flex;margin: 10 10 0px;">
    <!-- ...省略部分原始碼... -->
</div>

<div class="headline">Amazing Taipei!!</div>
  
<div class="bigbox">
  <div id="Cards"></div>
  <div id="Cards2"></div>
</div>

<script>
  // 使用 Fetch API 從 JSON 資料源中獲取台北市的觀光景點資訊
  window.onload = function() {
    fetch('https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json')
      .then(response => response.json())
      .then(data => {
        const SpotsData = data.result.results;

        // 使用 forEach() 遍歷景點資訊並動態創建元素並添加到對應的 DOM 中
        SpotsData.slice(0, 3).forEach(spot => {
          const { stitle, file } = spot;

          const mediumbox = document.createElement('div');
          mediumbox.classList.add('sidebyside');

          const title = document.createElement('span');
          title.textContent = stitle;

          const imageUrls = file.split('https://');
          const firstImageUrl = 'https://' + imageUrls[1];
          const image = document.createElement('img');
          image.classList.add("imgdiv");
          image.src = firstImageUrl;

          mediumbox.appendChild(image);
          mediumbox.appendChild(title);

          document.getElementById('Cards').appendChild(mediumbox);
        });

        // 使用 forEach() 遍歷景點資訊並動態創建元素並添加到對應的 DOM 中
        SpotsData.slice(4).forEach(spot => {
          const { stitle, file } = spot;

          const mediumbox = document.createElement('div');
          mediumbox.classList.add('samllimgbox');

          const title = document.createElement('span');
          title.textContent = stitle;

          const imageUrls = file.split('https://');
          const firstImageUrl = 'https://' + imageUrls[1];
          const image = document.createElement('img');
          image.classList.add("smallimgsize");
          image.src = firstImageUrl;

          mediumbox.appendChild(image);
          mediumbox.appendChild(title);

          document.getElementById('Cards2').appendChild(mediumbox);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  };
</script>
</body>
</html>
