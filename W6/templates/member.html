<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8">
        <title>Vip會員</title>
        <link rel="stylesheet" type="text/css" href="W6.css">
        
    </head>
    <body>
        <div class="container">
            <div class="topic">歡迎光臨，這是會員頁</div>
                <form action="/member">
                    <div> {{ session["Name"] }} 恭喜你，成功登入系統</div>
                    <div style="margin: 10px 0;"></div><a href="/signout">登出系統</a> 
                </form>
                <div>快來留言吧！！</div>
                <form action="/createMessage" method="POST">
                    <div class="message">內容&nbsp;<textarea name="content"></textarea></div>
                    <button type="submit" >送出</button>
                </form>
            
            <div class="formTopic">留言紀錄：</div>
            <div class="allmessages">
                {% for message in allMessage %}
                {{ message[0] }}: {{ message[1] }}<br>
                {% endfor %}
            </div>
        </div>
    </body>
   
</html>
